<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义上传图片</title>
</head>
<body>
<form method="post" action="/pic_handle/" enctype="multipart/form-data">

        <input type="file" name="pic"/><br>
        <input type="submit" value="上传">
    </form>
<div>
    {% for di in data %}
     <h4>{{ di.case_number }}</h4>
    {% endfor %}
</div>
</body>
</html>
